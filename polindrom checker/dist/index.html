<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Is it a Palindrome?</h1>
        </header>
        <div class="palindrome-checker">
            <label for="textInput">Enter in text to check for a palindrome:</label>
            <div class="input-group">
                <input type="text" id="text-input" placeholder="Enter text here">
                <button id="check-btn" onclick="checkPalindrome()">Check</button>
            </div>
            <p id="result" class="hidden"></p>
        </div>
        <div class="info">
            <p>
                <span class="icon">ðŸ’¡</span>
                <span class="description">
                    A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
